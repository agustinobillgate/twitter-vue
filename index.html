<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="app" class="container">
        <twitter-profile v-for="profile in profiles" v-bind="profile"></twitter-profile>
    </div>
    <script type="text/x-template" id="twitter-profile-card">
        <div class="card">
            <img class="card-img-top img-banner" src="assets/banner.jpg" alt="">
            <div class="profile">
                <div class="main-profile">
                    <div class="user-profile">
                        <img src="assets/profile.jpg" alt="">
                        <h3>{{name}}</h3>
                        <p>@{{username}}</p>
                    </div>
                    <div class="btn follow-btn">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-desc">
                    <p>{{desc}}</p>
                    <div class="sub">
                        <p><i class="fa fa-location-dot"></i> {{location}}</p>
                        <p><i class="fa fa-calendar-days"></i> {{created}}</p>
                    </div>
                </div>
                <div class="user-data">
                    <p><b>{{following}}</b> Following</p>
                    <p><b>{{follower}}</b> Followers</p>
                </div>
            </div>
        </div>
    </script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script/script.js"></script>
</body>

</html>
